<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball</title>
    <style>
    	* { padding: 40; margin: 40; }
    	canvas { background: #EEE; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>

  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var x = 60;
  var y = 60;

  var dx = 2;
  var dy = 0;

  var grav = 1;

  var col = "#FF2233"
  console.log("col is: >%s<", col);

  var b = {x: x, y: y, rad: 30, color: col};

  function move_ball(ball){
    if (ball.x > (canvas.width - ball.rad) || ball.x < (0 + ball.rad)) {
       dx = -dx;
    }

    if (ball.y > (canvas.height - ball.rad) || ball.y < (0 + ball.rad)) {
       dy = -dy;
    }

    ball.x = ball.x + dx;
    ball.y = ball.y + dy;

  }

  function draw_ball(ball)
  {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.rad, 0, Math.PI*2, false);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  }


  function draw(){

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    move_ball(b);
    draw_ball(b);

  }
  setInterval(draw, 30);

</script>

</body>
</html>
