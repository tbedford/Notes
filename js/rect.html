<html>
  <head>
    <style>
      #c {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: radial-gradient(circle, #777, #233);
      }
    </style>
  </head>
  <body>

    <canvas id = "c" >
      <audio id = "aud"></audio>
      <script>

        var canvas = document.getElementById("c");
        var ctx = canvas.getContext("2d");

        ctx.shadowBlur=20;
        ctx.shadowColor="black";

        var x = canvas.width/2;
        var y = canvas.height/2;
        var w = 15
        var h = 15
        
        ctx.fillStyle = 'white';
        ctx.fillRect(x-(w/2),y-(h/2),w,h);

        

      </script>
    </canvas>
    
  </body>
</html>
